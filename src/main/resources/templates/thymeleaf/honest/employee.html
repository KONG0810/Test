<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- BootstrapのCSS読み込み -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- jQuery読み込み -->
  <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <!-- BootstrapのJS読み込み -->
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <!-- 本地文件读取 -->
  <!-- <script th:src="@{/honest/honestjs/employee.js}"></script> -->
  <title>title</title>

</head>

<body>
  <!-- メイン画像 -->
  <div class="container">
    <img th:src="@{/images/mainImg.jpg}" width="1110" height="145" alt="">
  </div>

  <div class="container">
    <h3 class="text-center">社員一覧</h3>
    <br>
    <div class="row justify-content-between">
      <!-- 戻る -->
      <div class="col-4">
        <p class="text-left"><a
            th:href="@{/top/back/{loginId}/{employeeName}(loginId=${loginId},employeeName=${employeeName})}"
            class="btn btn-dark">戻る</a></p>
      </div>
      <!-- 新規 -->
      <div class="col-4">
        <p class="text-right"><a th:href="@{/employee/add}" class="btn btn-primary">新規登録</a></p>
      </div>
    </div>

    <!-- 表示内容 -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col-sm-1">No.</th>
          <th scope="col-sm-1">社員ID</th>
          <th scope="col-sm-1">名前</th>
          <th scope="col-sm-1">性別</th>
          <th scope="col-sm-8">技術</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- 社員リスト繰り返し、ステータス変数(status)には、現在のループの状態に関する情報が格納される -->
        <tr th:each="employee, status : ${employeeModel.employeeList}">
          <th th:text="${status.count}"></th>
          <td th:text="${employee.employeeId}"></td>
          <td th:text="${employee.employeeName}"></td>
          <!-- 性別条件判断 -->
          <td th:text="${employee.gender == 0 ? '女' : '男'}"></td>
          <!-- スキル概要 -->
          <td th:text="${employee.address}"></td>
          <td class="text-right">
            <!-- パスパラメータとして、employeeIdを渡している -->
            <a th:href="@{/employee/{employeeId}/edit(employeeId=${employee.employeeId})}"
              class="btn btn-primary btn-sm">編集</a>
            <button class="btn btn-primary btn-sm delete" th:name="${employee.employeeId}">削除</button>
          </td>
        </tr>
        <tr>
          <td colspan="5">
          </td>
          <td>
            <span id="to_top" class="btn btn-dark">トップへ</span>
          </td>
        </tr>
      </tbody>

      <!-- TODO pegging -->
    </table>
  </div>
</body>

<script>
  $(document).ready(function () {

    const delUrl = "/employee/delete";
    const addUrl = "/employee/add";

    $(".delete").click(function (e) {
      let eId = $(e.target).attr("name");
      del(delUrl, parseInt(eId));
    });
    
    function search(eId) {
      let url = "/employee/" + eId + "/search";
			let res = null;
			$.ajax({
				url: url,
				type: 'get',
				async: false,
				dataType: 'json',
				success: function (xhr, status) {
					console.log(xhr);
					res = xhr;
				},
				error: function (xhr, status) {
					console.log("数据: " + xhr + "\n状态: " + status);
					alert("no data");
				},
			});
			return res;
		};


    function del(url, id) {
      console.log (url);
      let data = id;
      $.ajax({
        url: url,
        type: 'delete',
        data: JSON.stringify(data),
        // dataType: 'json',
        contentType: "application/json;charset=utf-8",
        success: function (xhr, status) {
          console.log ("success");
          console.log(xhr);
          //alert(JSON.stringify(xhr));
        },
        error: function (xhr, status) {
          console.log("error");
          console.log(xhr);
        }
      });
    };
  });
</script>

</html>
